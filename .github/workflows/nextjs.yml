name: Build and Deploy to GitHub Pages (Limited)

# NOTE: This is a limited build for GitHub Pages that disables middleware
# Authentication and protected routes will not work in this static version
# This is for demonstration purposes only

on:
  push:
    branches: [ main ]

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v4

      - name: Temporarily disable middleware for static export
        run: |
          if [ -f "frontend/middleware.ts" ]; then
            mv frontend/middleware.ts frontend/middleware.ts.backup
            echo "Middleware temporarily disabled for static export"
          fi
        working-directory: .

      - name: Install dependencies
        run: npm ci
        working-directory: frontend

      - name: Build site for GitHub Pages
        run: |
          npm run build
          npm run export
        working-directory: frontend
        env:
          NODE_ENV: production
          GITHUB_PAGES: "true"

      - name: Restore middleware
        if: always()
        run: |
          if [ -f "frontend/middleware.ts.backup" ]; then
            mv frontend/middleware.ts.backup frontend/middleware.ts
            echo "Middleware restored"
          fi
        working-directory: .

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: frontend/out

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build-and-deploy
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4