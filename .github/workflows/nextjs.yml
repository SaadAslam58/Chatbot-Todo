name: Build Next.js App (Not for GitHub Pages)

# This workflow is not suitable for GitHub Pages due to SSR and middleware requirements
# See README for proper deployment instructions

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json

    - name: Install dependencies
      run: npm ci
      working-directory: frontend

    - name: Run type checking
      run: npm run build
      working-directory: frontend
      env:
        NODE_ENV: production

    - name: Run linting
      run: npm run lint
      working-directory: frontend